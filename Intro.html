<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form with the required information.</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>  
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
     <label id="number-label" for="number">Age:</label>
     <input type="number" id="number" name="number" min="18" max="100" placeholder="Enter your age" required> 
     <label for="dropdown">Select your country:</label>
     <select id="dropdown" name="dropdown">
        <option value="India">India</option>
        <option value="uk">UK</option>
      </select>
      <p>Gender: </p>
      <input type="radio" name="gender" value="male">Male
       <input type="radio" name="gender" value="female">Female
       <p>Hobbies: </p>
      <input type="checkbox" name="hobby" value="reading">Reading
       <input type="checkbox" name="hobby" value="sports">Sports
       <label for="comments">Additional Comments: </label>
       <textarea id="comments"></textarea>
       <button id="submit" type="submit">Submit</button>
    </form>
  </body>
  </html>
